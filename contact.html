<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5feee0dd2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Photo Studio</title>
</head>
<body>

    <!-- Header contains the logo or name of the web
    and the singin button -->

    <div class="header">

        <div class="mail">
            <a href="mailto:photostudio@gmail.com">photostudio@gmail.com</a>
        </div>

        <div class="header_img">
            <img src="images/logo.png" alt="">
        </div>

        <div class="social_button">
            <a href="http://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="http://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </div>

    <div class="navbar">
        <nav>
            <a href="/pricing.html" class="element">Pricing</a>
            <a href="/portfolio.html" class="element">Portfolio</a>
            <a href="/contact.html" class="element">Contact</a>
        </nav>
    </div>

    <!-- header body that contains the title of the web and a description -->

    <div class="header_body">
        <div class="img_banner">
            <img src="images/body_banner.jpeg" alt="">
        </div>

        <div class="banner_title">
            <h1>
                Photo Studio
            </h1>
            <h2>
                Quality in every photoshoot.
            </h2>
            <button>
                <a href="/pricing.html">LEARN MORE</a>
            </button>
        </div>
    </div>
    <section class="description">

    </section>
    <div class="footer">
        <a href="/about.html">About Us</a>
    </div>
</body>
</html>
